<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./signin.css">
    <!--Box icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Log in</header>
                <form action="#">
                  <div class="field input-field">
                    <input type="email" class="input" placeholder="Email">
                  </div>

                  <div class="field input-field">
                    <input type="password" class="password" placeholder="Password">
                    <i class='bx bx-hide eye-icon'></i>
                  </div>

                  <div class="field button-field">
                    <button>Log in</button>
                  </div>

                  <div class="form-link">
                    <span>Don't have an account? <a href="" class="link signin-link">Sign in</a></span>
                  </div>
                </form>
            </div>
            <div class="line"></div>

            <div class="media-options">
                <a href="" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="" class="field google">
                    <i class='bx bxl-google google-icon'></i>
                    <span>Login with Google</span>
                </a>
            </div>
        </div>

        <div class="form signin">
            <div class="form-content">
                <header>Sign in</header>
                <form action="#">
                  <div class="field input-field">
                    <input type="email" class="input" placeholder="Email">
                  </div>

                  <div class="field input-field">
                    <input type="password" class="password" placeholder="Password">
                  </div>

                  <div class="field input-field">
                    <input type="password" class="password" placeholder="Write password again to confirm">
                    <i class='bx bx-hide eye-icon'></i>
                  </div>

                  <div class="field button-field">
                    <button>Sign in</button>
                  </div>

                  <div class="form-link">
                    <span>Already have an account? <a href="" class="link login-link">Log in</a></span>
                  </div>
                </form>
            </div>
            <div class="line"></div>

            <div class="media-options">
                <a href="" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="" class="field google">
                    <i class='bx bxl-google google-icon'></i>
                    <span>Login with Google</span>
                </a>
            </div>
        </div>
    </section>


    <script src="signin.js"></script>
</body>
</html>
