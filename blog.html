<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCrunch</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./swiper-bundle.min.css"/>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!--Header-->
    <header class="header" id="header">
    <nav class="navbar container">
        <a href="./blog.html">
            <h2 class="logo">TechCrunch</h2>
        </a>

        <div class="menu" id="menu">
            <ul class="list">
                <li class="list-item">
                    <a href="#" class="list-link current">Home</a>
                </li>
                <li class="list-item">
                    <a href="#" class="list-link">Categories</a>
                </li>
                <li class="list-item">
                    <a href="#" class="list-link">Reviews</a>
                </li>
                <li class="list-item">
                    <a href="#" class="list-link">News</a>
                </li>
                <li class="list-item">
                    <a href="#" class="list-link">Membership</a>
                </li>
                <li class="list-item">
                    <a href="#" class="list-link">Contact</a>
                </li>
                <li class="list-item screen-lg-hidden">
                    <a href="#" class="list-link">Sign in</a>
                </li>
                <li class="list-item screen-lg-hidden">
                    <a href="#" class="list-link">Sign up</a>
                </li>
            </ul>
        </div>
        <div class="list list-right">
            <button class="btn place-items-center" id="theme-toggle-btn">
                <i class="ri-sun-line sun-icon"></i>
                <i class="ri-moon-line moon-icon"></i>
            </button>

            <button class="btn place-items-center" id="search-icon">
                <i class="ri-search-line"></i>
            </button>

            <button class="btn place-items-center screen-lg-hidden menu-toggle-icon" id="menu-icon">
                <i class="ri-menu-3-line open-menu-icon"></i>
                <i class="ri-close-line close-menu-icon"></i>
            </button>
            <a href="" class="list-link screen-sm-hidden">Sign in</a>
            <a href="" class="list-link screen-sm-hidden btn sign-up-btn border">
                <span>Sign in</span>
            </a>
        </div>
        
    </nav>
</header>
<div class="search-form-container container">
    <div class="form-container-inner">
        <form action="" class="form">
            <input type="text" class="form-input" placeholder="What are you looking for?">
            <button class="btn form-btn" type="submit">
                <i class="ri-search-line"></i>
            </button>

        </form>
        <span class="form-note">
            Or press ESC to close.
        </span>
    </div>
    <button class="btn form-close-btn place-items-center" id="form-close-btn">
        <i class="ri-close-line"></i>
    </button>

</div>

<script src="main.js"></script>
</body>
</html>
